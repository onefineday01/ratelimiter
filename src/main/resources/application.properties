spring.application.name=Rate Limiter

spring.datasource.url=jdbc:mysql://localhost:3306/rate-limiter
spring.datasource.username=root
#spring.datasource.password=  # Make sure to add the password here if MySQL requires one

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Keep the connection alive if idle for a long time (useful in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Show or not log for each SQL query
spring.jpa.show-sql=true

# Hibernate DDL auto (create, create-drop, update, validate, none)
# For development: create-drop (creates tables on app start, drops them on shutdown)
# For production: update or validate (so it doesn't drop tables)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop

# Allows Hibernate to generate SQL optimized for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.security.user.name=user
#spring.security.user.password=raj

spring.redis.host=localhost
spring.redis.port=6379